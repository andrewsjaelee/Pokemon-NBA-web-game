<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      font-family: "Press Start 2P";
    }

    body {
      background-color: black;
    }

    h1 {
      margin: 0;
    }

    button {
      border: 0;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #ccc;
    }
  </style>
</head>
<div style="display: inline-block; position: relative">
  <div
    id="overlap"
    style="
      background-color: black;
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
      opacity: 0;
      pointer-events: none;
      z-index: 10;
    "
  ></div>

  <canvas></canvas>
  <div id="interface">
    <!-- Health bar for enemy -->
    <div
        style="
        background-color: white;
        width: 250px;
        position: absolute;
        top: 50px;
        left: 50px;
        border: 4px black solid;
        padding: 12px;
        "
    >
        <h1 style="font-size: 16px">LeGM</h1>
        <div style="position: relative">
        <div style="height: 5px; background-color: #ccc; margin-top: 10px"></div>
        <div
            id="enemyHealth"
            style="
            height: 5px;
            background-color: rgb(17, 242, 29);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            "
        ></div>
        </div>
    </div>

    <!-- Health bar for player -->
    <div
        style="
        background-color: white;
        width: 250px;
        position: absolute;
        top: 330px;
        right: 50px;
        border: 4px black solid;
        padding: 12px;
        "
    >
        <h1 style="font-size: 16px">Stephanie Biryani</h1>
        <div style="position: relative">
        <div style="height: 5px; background-color: #ccc; margin-top: 10px"></div>
        <div
            id="playerHealth"
            style="
            height: 5px;
            background-color: rgb(17, 242, 29);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            "
        ></div>
        </div>
    </div>

    <div
        style="
        background-color: white;
        height: 140px;
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        border-top: 4px black solid;
        display: flex;
        "
    >
        <div id="dialogue" style="position: absolute; top: 0; bottom: 0; right: 0; left: 0; background-color: white; padding: 12px; display: none; cursor: pointer;">hello</div>
        <div
            id="attackBox"
        style="width: 66.6%; display: grid; grid-template-columns: repeat(2, 1fr)"
        >

        </div>
        <div
        style="
            display: flex;
            align-items: center;
            justify-content: center;
            width: 33.3%;
            border-left: 4px black solid;
        "
        >
        <h1 id="attackType" style="font-size: 16px">Attack Type</h1>
        </div>
    </div>
  </div>
</div>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
  integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
></script>
<script src="./game_assets/data/collision.js"></script>
<script src="./game_assets/data/zones.js"></script>
<script src="./game_assets/data/attack.js"></script>
<script src="./game_assets/data/characters.js"></script>
<script src="classes.js"></script>
<script src="index.js"></script>
<script src="gameSequence.js"></script>
